<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascade</title>
    <!-- Urutan User Agent Style Sheet (browser) - Author Stylesheet (CSS, Bootstrap, Tailwinds) - User Stylesheet(HTML) yang paling 
        kuat yang terakhir disebutkan di style-->
    <link rel="stylesheet" href="hello.css" />
    <style>
      h1 {
        color: black;
      }
      h1 {
        color: green;
      }
      body {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Ini Judul</h1>
    <h2>Ini Sub Judul</h2>
  </body>
</html>
