<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      .daftar {
        list-style-type: square;
        list-style-position: outside;
      }
    </style>
  </head>
  <body>
    <ul class="daftar">
      <li>Satu</li>
      <li>Dua</li>
      <li>Tiga</li>
      <li>Empat</li>
      <li>Lima</li>
      <li>Enam</li>
      <li>Tujuh</li>
    </ul>
  </body>
</html>
