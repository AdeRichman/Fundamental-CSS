<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Sibling Selector</title>
    <!-- Selector yang digunakan untuk membuat semua tag p yang bersebelahan dengan div menjadi ikut ke dalam style -->
    <style>
      div ~ p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <article>
        <p>Ini tidak dipilih</p>
      </article>
      <p>Ini tidak dipilih</p>
    </div>
    <p>Ini dipilih</p>
    <p>Ini dipilih</p>
  </body>
</html>
