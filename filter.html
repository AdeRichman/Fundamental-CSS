<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      img {
        width: 10rem;
        height: 15rem;
        margin: 1rem;
        padding: 1rem;
        filter: blur(0.1rem) brightness(250%) grayscale(10%) hue-rotate(30deg)
          drop-shadow(2rem 2rem 2rem);
      }
    </style>
  </head>
  <body>
    <img src="pngegg.png" alt="Gambar Spiderman" title="Spiderman ngehe" />
  </body>
</html>
