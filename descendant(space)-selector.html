<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinator= Descendant Selector</title>
    <!-- Selector yang membuat semua keturunan P di dalam div menjadi ikut ke dalam style -->
    <style>
      div p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <article>
        <p>Ini dipilih</p>
      </article>
      <article>
        <p>Ini dipilih</p>
      </article>
      <p>ini dipilih</p>
    </div>
    <p>Ini tidak dipilih</p>
  </body>
</html>
