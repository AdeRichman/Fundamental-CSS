<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content dan penggunaan Pseudo Element</title>
    <style>
      .content {
        content: test;
      }
      .content::before {
        content: "Eko";
      }
      .content::after {
        content: "Eko";
      }
    </style>
  </head>
  <body>
    <p class="content">Ini Content</p>
  </body>
</html>
