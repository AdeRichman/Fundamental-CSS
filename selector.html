<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <!-- Menggabungkan tag-tag, ID, dan class untuk menjadi satu ke dalam style -->
    <style>
      h1,
      h2,
      p,
      .merah,
      #footer1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Ini adalah judul</h1>
    <h2>Ini adalah sub judul</h2>
    <p>Ini adalah artikel</p>

    <h3 id="footer1">Ini adalah footer</h3>
    <h4 class="merah">Ini adalah tanggal</h4>
  </body>
</html>
