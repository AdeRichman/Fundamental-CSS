<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector tanpa tag</title>
    <!-- Selector yang langsung menggunakan attribute,class dan ID-->
    <style>
      a[target="_blank"] {
        color: red;
      }

      [title*="belajar"] {
        color: blue;
      }
    </style>
  </head>
  <body>
    <a href="" target="_blank">Contoh 1</a>
    <a href="">Contoh 2</a>
    <a href="" target="_self">Contoh 3</a>
    <a href="">Contoh 4</a>
    <br />
    <p title="belajar pemrograman">Ini dipilih</p>
    <p title="belajarpemrograman">Ini dipilih</p>
    <p title="belajar">Ini dipilih</p>
    <p title="belajar-pemrograman">Ini dipilih</p>
    <p title="pemrograman belajar">Ini dipilih</p>
    <span title="belajar">Pemrograman belajar</span>
  </body>
</html>
