<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important</title>
    <!-- Important digunakan untuk memberikan prioritas khusus agar aturan yang diberikan atribut important tidak dapat 
digantikan dengan aturan stylesheet yang lain. "Lebih baik menggunakan @layer karena lebih dinamis" -->
    <link rel="stylesheet" href="hello.css" />
    <style>
      h1 {
        color: black !important;
      }
      h1 {
        color: green;
      }
      body {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h1>Ini Judul</h1>
    <h2>Ini Sub Judul</h2>
  </body>
</html>
